<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href='assets/css/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Sushi Restaurant 2.0</title>
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="assets/img/logo.png" alt="logo image">
        Sushi
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#popular" class="nav__link">Popular</a>
          </li>
          <li class="nav__item">
            <a href="#recently" class="nav__link">Recently</a>
          </li>
        </ul>

        <div class="nav__close" id="nav-close">
          <i class='bx bx-x'></i>
        </div>

        <img src="assets/img/leaf-branch-4.png" alt="nav image" class="nav__img-1">
        <img src="assets/img/leaf-branch-3.png" alt="nav image" class="nav__img-2">
      </div>

      <div class="nav__buttons">
        <!-- <i class='bx bx-moon change-theme' id="theme-button"></i> -->

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="home section" id="home">
      <div class="home__container container grid">
        <img src="assets/img/home-sushi-rolls.png" alt="home image" class="home__img">

        <div class="home__data">
          <h1 class="home__title">
            Enjoy Delicious

            <div>
              <img src="assets/img/home-sushi-title.png" alt="home image">
              Sushi Food
            </div>
          </h1>
        </div>
      </div>
    </section>

    <section class="about section" id="about">

    </section>

    <section class="popular section" id="popular">

    </section>

    <section class="recently section" id="recently">

    </section>

    <section class="newsletter section">

    </section>
  </main>

  <footer class="footer">

  </footer>
  <script src=""></script>
  <script defer type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
